<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<title>伸缩式布局</title>
	</head>
	<body>
		<div id="menu">菜单</div>
		<div id="content">内容</div>
		<div id="copyright">版权</div>
	</body>
	
	<style>
	
		*
		{
			margin: 0;
			padding: 0;
		}
		
		html
		{
			width : 100%;
			height: 100%;
		}
		
		body
		{
			width : 100%;
			height: 100%;
			color: white;
			
			display: flex;
			flex-direction:row;
		}
		
		#menu
		{
			width: 100%;
			background-color: #333;
		}
		
		#content
		{
			width: 100%;
			background-color: #000;
		}
		
		#copyright
		{
			width: 100%;
			background-color: #333;
		}
		
	</style>
	
</html>
