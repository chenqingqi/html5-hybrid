<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置或获取样式</title>
		<script src="/core/extends/dom.js"></script>
	</head>
	
	<body>
		
		<slide>幻灯片</slide>
		
		<script>
		
			
			/**
			 * 设置样式
			 */
			$('slide').css({
				
				display:'block',
				width:'100%',
				height:'200px',
				backgroundColor:'#000'
			})
			
			
			/**
			 * 获取样式
			 */
			console.log($('slide').css('height'))  
		
		</script>
		
	</body>
</html>
